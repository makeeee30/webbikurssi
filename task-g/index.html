<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Maria Halla-aho</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

      <section class="controls" aria-label="Lisää Rekisteröinti">
        <h2 class="controls-title">Information </h2>
        
        <form id="regForm" novalidate="">
          <input id="timestamp" name="timestamp" type="hidden">
          
          <div>
            <label for="fullname">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Maria Halla-aho">
            <span class="error" id="err-fullname" aria-live="polite"></span>
          </div>
          
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="make.halla@example.com">
            <span class="error" id="err-email" aria-live="polite"></span>
          </div>
          
          <div>
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="+358 400000415">
            <small class="hint"></small>
            <span class="error" id="err-phone" aria-live="polite"></span>
          </div>
          
          <div>
            <label for="birthdate">Birth Date</label>
            <input id="birthdate" name="birthdate" type="date">
            <span class="error" id="err-birthdate" aria-live="polite"></span>
          </div>
          
          <div>
            <label>
              <input id="terms" name="terms" type="checkbox">
              Accepted Terms
            </label>
            <span class="error" id="err-terms" aria-live="polite"></span>
          </div>
          
          <div>
            <button id="submitBtn" type="submit">Add row</button>
          </div>
        </form>
      </section>
    </div>
      
      <div class="table-wrap">
        <table class="table" id="timetable">
          <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Birth Date</th>
            <th>Terms</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
